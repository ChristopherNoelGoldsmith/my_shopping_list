<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>My Shopping List</title>
  </head>
  <body>
    <main id="container">
      <div class="top">
        <div id="sorting">
          <i class="fa-solid fa-caret-up" id="decending"></i>
          <i class="fa-solid fa-caret-down" id="acending"></i>
        </div>
        <h1>My Shopping List</h1>
        <i class="fa-solid fa-circle-plus" id="add-btn"></i>
      </div>
      <section id="input-con">
        <div>
          <div class="fa-solid fa-money-bill-1-wave"></div>
          <input id="add-price" type="number" />
        </div>

        <div>
          <input id="add-item" type="text" />
          <div class="fa-solid fa-clipboard-list"></div>
        </div>
      </section>
      <div id="total"><span>$0</span></div>
      <div id="list"></div>
    </main>
  </body>
</html>
